<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Shooter</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/"
    }
  }
  </script>
  <style> 
    body {
      margin: 0;
      overflow: hidden;
    }
    #score {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 24px;
      z-index: 1;
    }
    #gameUI {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 1;
    }
    #startBtn {
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="gameUI"><button id="startBtn">Start Game</button></div>
  <audio id="explosionSound" src="assets/explosion.mp3" preload="auto"></audio>
  <canvas id="c" tabindex="0"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
